<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function subtract(a,b){
			return (a-b);	
		
		};
		function add(a,b){
			return (a+b);	
		
		};
		

		document.write("5 + 3 = "+ add(5,3) + "</br>");
		document.write("5 + 3 = "+ add(5,"3") + "</br>");
		document.write("5 - 3 = "+ subtract(5,3) + "</br>");



	</script>

</body>
</html>
