	 <script  type = "text/javascript" >

	    document.write("오늘 날짜: " + y + "년 " + m + "월 " + d + "일<br/>");
	 
	    var start = new Date();
	    var t1 = start.getTime();
	 
	    var sum = 0;
	    for(i=0;i<1000000;i++) {
	        sum = sum + i;
	    }
	 
	    var end = new Date();
	    var t2 = end.getTime();
	 
	    document.write("1에서 1000000까지 더하는데 걸린 시간: " + (t2 - t1) + "ms<br/>");
