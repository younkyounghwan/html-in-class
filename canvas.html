<!DOCTYPE html>

<body>
	<canvas id ="myCanvas" isdth="300" height="200">
<script type="text/javascript">
	 var canvas = document.getElementById("myCanvas");

	// 윤

	 //경

	 myContext.moveTo(80, 25);

	 myContext.moveTo(200, 68);

	 myContext.stroke(); // ㅗ 

	 myContext.moveTo(240, 25);

 	 myContext.lineTo(240, 60);

	 myContext.moveTo(190, 90);

</script>
