<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id ="myCanvas" isdth="300" height="200"></canvas>
<script type="text/javascript">
	 var canvas = document.getElementById("myCanvas");
	 var myContext = canvas.getContext("2d");
	 
	 myContext.moveTo(240, 40);
	 myContext.lineTo(240,160);
	 myContext.stroke();
	 myContext.moveTo(180, 100);
	 myContext.lineTo(300,100);
	 myContext.stroke();
	 
	 myContext.beginPath();
	 myContext.arc(240, 100, 60, 0, 2*Math.PI); // 360도 원호를 그려 원 그리기
	 myContext.stroke();

	 

</script>

</body>
</html>
